                  <script>

                const pageNameMap = {

    'page_998125': '论坛'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  if (!iframeWrapper) return
                  iframeWrapper.style.width = '100%'
                  iframeWrapper.style.height = window.innerHeight + 'px'
                  iframeWrapper.style.transform = ''
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }
              </script>

(function() {
&#39;use strict&#39;;

// Initialize global namespace
window.APP_GLOBALS = window.APP_GLOBALS || {};

// Global navigation utility
window.navigateTo = function(targetPageId) {
const isInIframe = window.self !== window.top;
const targetFileName = `${targetPageId}.html`;

if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// User authentication state management
window.APP_GLOBALS.user = {
isLoggedIn: false,
userInfo: null,

login: function(userInfo) {
this.isLoggedIn = true;
this.userInfo = userInfo;
localStorage.setItem(&#39;userState&#39;, JSON.stringify({
isLoggedIn: true,
userInfo: userInfo
}));
this.updateUserInterface();
},

logout: function() {
this.isLoggedIn = false;
this.userInfo = null;
localStorage.removeItem(&#39;userState&#39;);
this.updateUserInterface();
navigateTo(&#39;home_page&#39;);
},

updateUserInterface: function() {
const userControls = document.querySelectorAll(&#39;[data-user-control]&#39;);
userControls.forEach(control => {
const controlType = control.getAttribute(&#39;data-user-control&#39;);
if (controlType === &#39;logged-out&#39; &amp;&amp; this.isLoggedIn) {
control.style.display = &#39;none&#39;;
} else if (controlType === &#39;logged-in&#39; &amp;&amp; !this.isLoggedIn) {
control.style.display = &#39;none&#39;;
} else {
control.style.display = &#39;&#39;;
}
});
},

init: function() {
const savedState = localStorage.getItem(&#39;userState&#39;);
if (savedState) {
const state = JSON.parse(savedState);
this.isLoggedIn = state.isLoggedIn;
this.userInfo = state.userInfo;
}
this.updateUserInterface();
}
};

// Search functionality
window.APP_GLOBALS.search = {
history: JSON.parse(localStorage.getItem(&#39;searchHistory&#39;) || &#39;[]&#39;),
recommendations: [&#39;人工智能&#39;, &#39;机器学习&#39;, &#39;自然语言处理&#39;, &#39;计算机视觉&#39;, &#39;深度学习&#39;],

addToHistory: function(query) {
if (query &amp;&amp; !this.history.includes(query)) {
this.history.unshift(query);
this.history = this.history.slice(0, 10); // Keep only last 10 searches
localStorage.setItem(&#39;searchHistory&#39;, JSON.stringify(this.history));
}
},

getSearchSuggestions: function() {
return this.history.length > 0 ? this.history : this.recommendations;
},

performSearch: function(query, targetPage = &#39;graph_list_page&#39;) {
this.addToHistory(query);
// Navigate to search results or graph detail based on context
navigateTo(targetPage);
}
};

// Notification utilities
window.showNotification = function(message, type = &#39;info&#39;) {
const notification = document.createElement(&#39;div&#39;);
notification.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
notification.innerHTML = `
<div class="flex items-center gap-2">
<span class="iconify" data-icon="heroicons:information-circle-solid" data-width="20"></span>
<span>${message}</span>
</div>
`;
document.body.appendChild(notification);

setTimeout(() => {
notification.remove();
}, 5000);
};

// Favorites management
window.APP_GLOBALS.favorites = {
items: JSON.parse(localStorage.getItem(&#39;favorites&#39;) || &#39;[]&#39;),

add: function(graphId, graphData) {
if (!this.items.find(item => item.id === graphId)) {
this.items.push({
id: graphId,
data: graphData,
addedAt: new Date().toISOString()
});
localStorage.setItem(&#39;favorites&#39;, JSON.stringify(this.items));
showNotification(&#39;已添加到收藏&#39;, &#39;success&#39;);
}
},

remove: function(graphId) {
this.items = this.items.filter(item => item.id !== graphId);
localStorage.setItem(&#39;favorites&#39;, JSON.stringify(this.items));
showNotification(&#39;已从收藏中移除&#39;, &#39;info&#39;);
},

isFavorited: function(graphId) {
return this.items.some(item => item.id === graphId);
},

toggle: function(graphId, graphData) {
if (this.isFavorited(graphId)) {
this.remove(graphId);
} else {
this.add(graphId, graphData);
}
}
};

// Initialize components when DOM is loaded
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
window.APP_GLOBALS.user.init();
});

})();
</script><script>
(function() {
    &#39;use strict&#39;;

    // DOM 加载完成后执行初始化
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        initDocumentationPage();
        initSearchFunctionality();
        initFAQSearch();
        initReadingProgress();
        initSmoothScrolling();
        initTooltips();
    });

    // 初始化文档页面
    function initDocumentationPage() {
        // 设置当前页面的导航状态
        const currentNavItem = document.querySelector(&#39;[data-page="documentation_page"]&#39;);
        if (currentNavItem) {
            currentNavItem.classList.add(&#39;active&#39;);
        }

        // 初始化侧边栏导航点击事件
        const navLinks = document.querySelectorAll(&#39;.doc-nav-link&#39;);
        navLinks.forEach(link => {
            link.addEventListener(&#39;click&#39;, function(e) {
                e.preventDefault();
                const targetId = this.getAttribute(&#39;href&#39;).substring(1);
                scrollToSection(targetId);
                
                // 更新活跃状态
                navLinks.forEach(l => l.classList.remove(&#39;active&#39;));
                this.classList.add(&#39;active&#39;);
            });
        });
    }

    // 初始化文档搜索功能
    function initSearchFunctionality() {
        const searchInput = document.getElementById(&#39;docSearchInput&#39;);
        const searchBtn = document.getElementById(&#39;docSearchBtn&#39;);

        if (searchInput &amp;&amp; searchBtn) {
            // 搜索按钮点击事件
            searchBtn.addEventListener(&#39;click&#39;, function() {
                performDocumentSearch();
            });

            // 回车键搜索
            searchInput.addEventListener(&#39;keypress&#39;, function(e) {
                if (e.key === &#39;Enter&#39;) {
                    performDocumentSearch();
                }
            });

            // 实时搜索建议
            searchInput.addEventListener(&#39;input&#39;, function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    showSearchSuggestions(query);
                } else {
                    hideSearchSuggestions();
                }
            });
        }
    }

    // 执行文档搜索
    function performDocumentSearch() {
        const searchInput = document.getElementById(&#39;docSearchInput&#39;);
        const query = searchInput.value.trim();
        
        if (query) {
            // 显示搜索中状态
            const searchBtn = document.getElementById(&#39;docSearchBtn&#39;);
            const originalContent = searchBtn.innerHTML;
            searchBtn.disabled = true;
            searchBtn.innerHTML = &#39;<span class="loading loading-spinner loading-xs"></span> 搜索中...&#39;;

            // 模拟搜索过程
            setTimeout(() => {
                searchBtn.disabled = false;
                searchBtn.innerHTML = originalContent;
                
                // 高亮搜索结果
                highlightSearchResults(query);
                
                // 显示搜索结果通知
                if (window.showNotification) {
                    window.showNotification(`找到 ${Math.floor(Math.random() * 10) + 1} 个相关结果`, &#39;success&#39;);
                }
            }, 800);

            // 记录搜索历史
            if (window.APP_GLOBALS &amp;&amp; window.APP_GLOBALS.search) {
                window.APP_GLOBALS.search.addToHistory(query);
            }
        }
    }

    // 初始化 FAQ 搜索
    function initFAQSearch() {
        const faqSearchInput = document.getElementById(&#39;faqSearchInput&#39;);
        const faqSearchBtn = document.getElementById(&#39;faqSearchBtn&#39;);

        if (faqSearchInput &amp;&amp; faqSearchBtn) {
            faqSearchBtn.addEventListener(&#39;click&#39;, function() {
                performFAQSearch();
            });

            faqSearchInput.addEventListener(&#39;keypress&#39;, function(e) {
                if (e.key === &#39;Enter&#39;) {
                    performFAQSearch();
                }
            });

            // 实时 FAQ 筛选
            faqSearchInput.addEventListener(&#39;input&#39;, function() {
                const query = this.value.trim().toLowerCase();
                filterFAQItems(query);
            });
        }
    }

    // 执行 FAQ 搜索
    function performFAQSearch() {
        const faqSearchInput = document.getElementById(&#39;faqSearchInput&#39;);
        const query = faqSearchInput.value.trim().toLowerCase();
        filterFAQItems(query);
    }

    // 筛选 FAQ 项目
    function filterFAQItems(query) {
        const faqItems = document.querySelectorAll(&#39;#faqAccordion .collapse&#39;);
        let visibleCount = 0;

        faqItems.forEach(item => {
            const title = item.querySelector(&#39;.collapse-title&#39;).textContent.toLowerCase();
            const content = item.querySelector(&#39;.collapse-content&#39;).textContent.toLowerCase();
            
            if (query === &#39;&#39; || title.includes(query) || content.includes(query)) {
                item.style.display = &#39;block&#39;;
                visibleCount++;
                
                // 高亮匹配文本
                if (query !== &#39;&#39;) {
                    highlightText(item, query);
                } else {
                    removeHighlight(item);
                }
            } else {
                item.style.display = &#39;none&#39;;
            }
        });

        // 显示筛选结果
        if (query !== &#39;&#39;) {
            const resultText = visibleCount > 0 ? `找到 ${visibleCount} 个相关问题` : &#39;未找到相关问题&#39;;
            if (window.showNotification) {
                window.showNotification(resultText, visibleCount > 0 ? &#39;info&#39; : &#39;warning&#39;);
            }
        }
    }

    // 高亮搜索结果
    function highlightSearchResults(query) {
        const content = document.querySelector(&#39;main&#39;);
        const regex = new RegExp(`(${escapeRegExp(query)})`, &#39;gi&#39;);
        
        // 移除之前的高亮
        removeAllHighlights();
        
        // 添加新的高亮
        highlightInElement(content, regex);
    }

    // 高亮文本
    function highlightText(element, query) {
        const regex = new RegExp(`(${escapeRegExp(query)})`, &#39;gi&#39;);
        highlightInElement(element, regex);
    }

    // 在元素中高亮文本
    function highlightInElement(element, regex) {
        const walker = document.createTreeWalker(
            element,
            NodeFilter.SHOW_TEXT,
            null,
            false
        );

        const textNodes = [];
        let node;
        while (node = walker.nextNode()) {
            if (node.textContent.trim()) {
                textNodes.push(node);
            }
        }

        textNodes.forEach(textNode => {
            const parent = textNode.parentNode;
            if (parent.tagName !== &#39;SCRIPT&#39; &amp;&amp; parent.tagName !== &#39;STYLE&#39;) {
                const highlightedHTML = textNode.textContent.replace(regex, &#39;<mark class="faq-highlight">$1</mark>&#39;);
                if (highlightedHTML !== textNode.textContent) {
                    const wrapper = document.createElement(&#39;span&#39;);
                    wrapper.innerHTML = highlightedHTML;
                    parent.replaceChild(wrapper, textNode);
                }
            }
        });
    }

    // 移除高亮
    function removeHighlight(element) {
        const highlights = element.querySelectorAll(&#39;.faq-highlight&#39;);
        highlights.forEach(highlight => {
            const parent = highlight.parentNode;
            parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
            parent.normalize();
        });
    }

    // 移除所有高亮
    function removeAllHighlights() {
        const highlights = document.querySelectorAll(&#39;.faq-highlight&#39;);
        highlights.forEach(highlight => {
            const parent = highlight.parentNode;
            parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
            parent.normalize();
        });
    }

    // 转义正则表达式特殊字符
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, &#39;\\[[[page_script]]]&#39;);
    }

    // 初始化阅读进度指示器
    function initReadingProgress() {
        // 创建进度条元素
        const progressBar = document.createElement(&#39;div&#39;);
        progressBar.className = &#39;reading-progress&#39;;
        document.body.appendChild(progressBar);

        // 监听滚动事件
        window.addEventListener(&#39;scroll&#39;, function() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            
            progressBar.style.width = Math.min(scrollPercent, 100) + &#39;%&#39;;
        });
    }

    // 初始化平滑滚动
    function initSmoothScrolling() {
        // 为所有内部链接添加平滑滚动
        const internalLinks = document.querySelectorAll(&#39;a[href^="#"]&#39;);
        internalLinks.forEach(link => {
            link.addEventListener(&#39;click&#39;, function(e) {
                e.preventDefault();
                const targetId = this.getAttribute(&#39;href&#39;).substring(1);
                scrollToSection(targetId);
            });
        });
    }

    // 滚动到指定部分
    window.scrollToSection = function(sectionId) {
        const targetElement = document.getElementById(sectionId);
        if (targetElement) {
            const headerHeight = document.querySelector(&#39;.navbar&#39;)?.offsetHeight || 0;
            const targetPosition = targetElement.offsetTop - headerHeight - 20;
            
            window.scrollTo({
                top: targetPosition,
                behavior: &#39;smooth&#39;
            });

            // 添加临时高亮效果
            targetElement.style.transition = &#39;background-color 0.3s ease&#39;;
            targetElement.style.backgroundColor = &#39;var(--color-primary, rgba(59, 130, 246, 0.1))&#39;;
            setTimeout(() => {
                targetElement.style.backgroundColor = &#39;&#39;;
            }, 2000);
        }
    };

    // 初始化工具提示
    function initTooltips() {
        // 为带有术语解释的元素添加交互
        const terms = document.querySelectorAll(&#39;.term-popover&#39;);
        terms.forEach(term => {
            term.addEventListener(&#39;mouseenter&#39;, function() {
                // 可以在这里添加更复杂的提示逻辑
            });
        });
    }

    // 显示搜索建议
    function showSearchSuggestions(query) {
        // 模拟搜索建议
        const suggestions = [
            &#39;如何创建图谱&#39;,
            &#39;数据导入格式&#39;,
            &#39;可视化设置&#39;,
            &#39;分享图谱&#39;,
            &#39;API 使用&#39;
        ].filter(suggestion => 
            suggestion.toLowerCase().includes(query.toLowerCase())
        );

        if (suggestions.length > 0) {
            // 这里可以显示搜索建议下拉框
            console.log(&#39;搜索建议:&#39;, suggestions);
        }
    }

    // 隐藏搜索建议
    function hideSearchSuggestions() {
        // 隐藏搜索建议下拉框
    }

    // 导出全局函数供其他脚本使用
    window.DocumentationPage = {
        scrollToSection: window.scrollToSection,
        performDocumentSearch: performDocumentSearch,
        performFAQSearch: performFAQSearch
    };

})();
</script>
