                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  if (!iframeWrapper) return

                  iframeWrapper.style.transform = ''

                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {
&#39;use strict&#39;;

// Initialize global namespace
window.APP_GLOBALS = window.APP_GLOBALS || {};

// Global navigation utility
window.navigateTo = function(targetPageId) {
const isInIframe = window.self !== window.top;
const targetFileName = `${targetPageId}.html`;

if (isInIframe) {
window.parent.postMessage({
type: &#39;iframeNavigation&#39;,
targetPageId: targetPageId
}, &#39;*&#39;);
} else {
window.location.href = targetFileName;
}
};

// User authentication state management
window.APP_GLOBALS.user = {
isLoggedIn: false,
userInfo: null,

login: function(userInfo) {
this.isLoggedIn = true;
this.userInfo = userInfo;
localStorage.setItem(&#39;userState&#39;, JSON.stringify({
isLoggedIn: true,
userInfo: userInfo
}));
this.updateUserInterface();
},

logout: function() {
this.isLoggedIn = false;
this.userInfo = null;
localStorage.removeItem(&#39;userState&#39;);
this.updateUserInterface();
navigateTo(&#39;home_page&#39;);
},

updateUserInterface: function() {
const userControls = document.querySelectorAll(&#39;[data-user-control]&#39;);
userControls.forEach(control => {
const controlType = control.getAttribute(&#39;data-user-control&#39;);
if (controlType === &#39;logged-out&#39; &amp;&amp; this.isLoggedIn) {
control.style.display = &#39;none&#39;;
} else if (controlType === &#39;logged-in&#39; &amp;&amp; !this.isLoggedIn) {
control.style.display = &#39;none&#39;;
} else {
control.style.display = &#39;&#39;;
}
});
},

init: function() {
const savedState = localStorage.getItem(&#39;userState&#39;);
if (savedState) {
const state = JSON.parse(savedState);
this.isLoggedIn = state.isLoggedIn;
this.userInfo = state.userInfo;
}
this.updateUserInterface();
}
};

// Search functionality
window.APP_GLOBALS.search = {
history: JSON.parse(localStorage.getItem(&#39;searchHistory&#39;) || &#39;[]&#39;),
recommendations: [&#39;人工智能&#39;, &#39;机器学习&#39;, &#39;自然语言处理&#39;, &#39;计算机视觉&#39;, &#39;深度学习&#39;],

addToHistory: function(query) {
if (query &amp;&amp; !this.history.includes(query)) {
this.history.unshift(query);
this.history = this.history.slice(0, 10); // Keep only last 10 searches
localStorage.setItem(&#39;searchHistory&#39;, JSON.stringify(this.history));
}
},

getSearchSuggestions: function() {
return this.history.length > 0 ? this.history : this.recommendations;
},

performSearch: function(query, targetPage = &#39;graph_list_page&#39;) {
this.addToHistory(query);
// Navigate to search results or graph detail based on context
navigateTo(targetPage);
}
};

// Notification utilities
window.showNotification = function(message, type = &#39;info&#39;) {
const notification = document.createElement(&#39;div&#39;);
notification.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
notification.innerHTML = `
<div class="flex items-center gap-2">
<span class="iconify" data-icon="heroicons:information-circle-solid" data-width="20"></span>
<span>${message}</span>
</div>
`;
document.body.appendChild(notification);

setTimeout(() => {
notification.remove();
}, 5000);
};

// Favorites management
window.APP_GLOBALS.favorites = {
items: JSON.parse(localStorage.getItem(&#39;favorites&#39;) || &#39;[]&#39;),

add: function(graphId, graphData) {
if (!this.items.find(item => item.id === graphId)) {
this.items.push({
id: graphId,
data: graphData,
addedAt: new Date().toISOString()
});
localStorage.setItem(&#39;favorites&#39;, JSON.stringify(this.items));
showNotification(&#39;已添加到收藏&#39;, &#39;success&#39;);
}
},

remove: function(graphId) {
this.items = this.items.filter(item => item.id !== graphId);
localStorage.setItem(&#39;favorites&#39;, JSON.stringify(this.items));
showNotification(&#39;已从收藏中移除&#39;, &#39;info&#39;);
},

isFavorited: function(graphId) {
return this.items.some(item => item.id === graphId);
},

toggle: function(graphId, graphData) {
if (this.isFavorited(graphId)) {
this.remove(graphId);
} else {
this.add(graphId, graphData);
}
}
};

// Initialize components when DOM is loaded
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
window.APP_GLOBALS.user.init();
});

})();
</script><script>
(function() {
    &#39;use strict&#39;;

    // Section management
    function showSection(sectionId) {
        // Hide all content sections
        const sections = document.querySelectorAll(&#39;.content-section&#39;);
        sections.forEach(section => {
            section.classList.add(&#39;hidden&#39;);
        });

        // Show selected section
        const targetSection = document.getElementById(sectionId + &#39;-section&#39;);
        if (targetSection) {
            targetSection.classList.remove(&#39;hidden&#39;);
        }

        // Update navigation active state
        const navItems = document.querySelectorAll(&#39;.nav-item&#39;);
        navItems.forEach(item => {
            item.classList.remove(&#39;active&#39;);
        });

        const activeNavItem = document.querySelector(`[data-section="${sectionId}"]`);
        if (activeNavItem) {
            activeNavItem.classList.add(&#39;active&#39;);
        }

        // Show notification
        showNotification(`已切换到${getSectionName(sectionId)}`, &#39;info&#39;);
    }

    function getSectionName(sectionId) {
        const names = {
            &#39;graph-batch&#39;: &#39;图谱批量管理&#39;,
            &#39;realtime-update&#39;: &#39;实时更新图谱日期&#39;,
            &#39;user-permission&#39;: &#39;用户权限管理&#39;,
            &#39;forum-management&#39;: &#39;论坛管理&#39;,
            &#39;graph-management&#39;: &#39;图谱管理&#39;
        };
        return names[sectionId] || &#39;未知功能&#39;;
    }

    // Batch operations
    function handleBatchOperation(operation) {
        const checkedItems = document.querySelectorAll(&#39;input[type="checkbox"]:checked&#39;);
        const count = checkedItems.length - 1; // Exclude header checkbox

        if (count === 0) {
            showNotification(&#39;请先选择要操作的项目&#39;, &#39;warning&#39;);
            return;
        }

        const operationNames = {
            &#39;online&#39;: &#39;上线&#39;,
            &#39;offline&#39;: &#39;下线&#39;,
            &#39;delete&#39;: &#39;删除&#39;,
            &#39;approve&#39;: &#39;审核通过&#39;,
            &#39;reject&#39;: &#39;驳回&#39;
        };

        const operationName = operationNames[operation] || operation;
        
        if (confirm(`确定要${operationName} ${count} 个项目吗？`)) {
            // Simulate operation
            setTimeout(() => {
                showNotification(`成功${operationName} ${count} 个项目`, &#39;success&#39;);
                // Uncheck all items
                checkedItems.forEach(item => {
                    if (item !== document.querySelector(&#39;thead input[type="checkbox"]&#39;)) {
                        item.checked = false;
                    }
                });
            }, 1000);
        }
    }

    // Table functionality
    function initializeTableFeatures() {
        // Header checkbox functionality
        const headerCheckboxes = document.querySelectorAll(&#39;thead input[type="checkbox"]&#39;);
        headerCheckboxes.forEach(headerCheckbox => {
            headerCheckbox.addEventListener(&#39;change&#39;, function() {
                const table = this.closest(&#39;table&#39;);
                const bodyCheckboxes = table.querySelectorAll(&#39;tbody input[type="checkbox"]&#39;);
                bodyCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
        });

        // Row checkbox functionality
        const rowCheckboxes = document.querySelectorAll(&#39;tbody input[type="checkbox"]&#39;);
        rowCheckboxes.forEach(checkbox => {
            checkbox.addEventListener(&#39;change&#39;, function() {
                const table = this.closest(&#39;table&#39;);
                const headerCheckbox = table.querySelector(&#39;thead input[type="checkbox"]&#39;);
                const bodyCheckboxes = table.querySelectorAll(&#39;tbody input[type="checkbox"]&#39;);
                const checkedCount = Array.from(bodyCheckboxes).filter(cb => cb.checked).length;
                
                headerCheckbox.checked = checkedCount === bodyCheckboxes.length;
                headerCheckbox.indeterminate = checkedCount > 0 &amp;&amp; checkedCount < bodyCheckboxes.length;
            });
        });
    }

    // Search functionality
    function initializeSearch() {
        const searchInputs = document.querySelectorAll(&#39;input[placeholder*="搜索"]&#39;);
        searchInputs.forEach(input => {
            input.addEventListener(&#39;keypress&#39;, function(e) {
                if (e.key === &#39;Enter&#39;) {
                    performSearch(this.value);
                }
            });
        });

        const searchButtons = document.querySelectorAll(&#39;.btn .iconify[data-icon="heroicons:magnifying-glass"]&#39;);
        searchButtons.forEach(button => {
            button.closest(&#39;.btn&#39;).addEventListener(&#39;click&#39;, function() {
                const input = this.parentElement.querySelector(&#39;input&#39;);
                if (input) {
                    performSearch(input.value);
                }
            });
        });
    }

    function performSearch(query) {
        if (!query.trim()) {
            showNotification(&#39;请输入搜索关键词&#39;, &#39;warning&#39;);
            return;
        }
        
        showNotification(`正在搜索"${query}"...`, &#39;info&#39;);
        
        // Simulate search
        setTimeout(() => {
            showNotification(`搜索完成，找到相关结果`, &#39;success&#39;);
        }, 1000);
    }

    // Filter functionality
    function initializeFilters() {
        const filterSelects = document.querySelectorAll(&#39;select&#39;);
        filterSelects.forEach(select => {
            select.addEventListener(&#39;change&#39;, function() {
                if (this.value &amp;&amp; this.value !== &#39;Choose category&#39; &amp;&amp; this.value !== &#39;Pick one&#39;) {
                    showNotification(`已应用筛选条件：${this.value}`, &#39;info&#39;);
                }
            });
        });
    }

    // Date update functionality
    function handleDateUpdate() {
        const selectedGraphs = document.querySelectorAll(&#39;#realtime-update-section .bg-base-200&#39;);
        if (selectedGraphs.length === 0) {
            showNotification(&#39;请先选择要更新的图谱&#39;, &#39;warning&#39;);
            return;
        }

        const dateInput = document.querySelector(&#39;#realtime-update-section input[type="date"]&#39;);
        if (!dateInput || !dateInput.value) {
            showNotification(&#39;请选择更新日期&#39;, &#39;warning&#39;);
            return;
        }

        if (confirm(`确定要更新 ${selectedGraphs.length} 个图谱的日期吗？`)) {
            showNotification(`正在更新图谱日期...`, &#39;info&#39;);
            setTimeout(() => {
                showNotification(`成功更新 ${selectedGraphs.length} 个图谱的日期`, &#39;success&#39;);
            }, 1500);
        }
    }

    // Remove selected graph from date update
    function removeSelectedGraph(button) {
        const graphItem = button.closest(&#39;.bg-base-200&#39;);
        if (graphItem) {
            graphItem.remove();
            showNotification(&#39;已移除选中的图谱&#39;, &#39;info&#39;);
        }
    }

    // Individual item actions
    function handleItemAction(action, itemName) {
        const actionNames = {
            &#39;edit&#39;: &#39;编辑&#39;,
            &#39;delete&#39;: &#39;删除&#39;,
            &#39;view&#39;: &#39;查看&#39;,
            &#39;approve&#39;: &#39;审核通过&#39;,
            &#39;reject&#39;: &#39;驳回&#39;,
            &#39;disable&#39;: &#39;禁用&#39;,
            &#39;enable&#39;: &#39;启用&#39;
        };

        const actionName = actionNames[action] || action;
        
        if (action === &#39;delete&#39; || action === &#39;disable&#39;) {
            if (confirm(`确定要${actionName}"${itemName}"吗？`)) {
                showNotification(`已${actionName}"${itemName}"`, action === &#39;delete&#39; ? &#39;error&#39; : &#39;warning&#39;);
            }
        } else {
            showNotification(`正在${actionName}"${itemName}"...`, &#39;info&#39;);
        }
    }

    // Global functions for HTML onclick handlers
    window.showSection = showSection;
    window.handleBatchOperation = handleBatchOperation;
    window.handleDateUpdate = handleDateUpdate;
    window.removeSelectedGraph = removeSelectedGraph;
    window.handleItemAction = handleItemAction;

    // Initialize page
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        // Show default section
        showSection(&#39;graph-batch&#39;);
        
        // Initialize features
        initializeTableFeatures();
        initializeSearch();
        initializeFilters();

        // Add event listeners for action buttons
        const actionButtons = document.querySelectorAll(&#39;.btn&#39;);
        actionButtons.forEach(button => {
            const text = button.textContent.trim();
            if (text.includes(&#39;批量&#39;)) {
                button.addEventListener(&#39;click&#39;, function() {
                    let operation = &#39;unknown&#39;;
                    if (text.includes(&#39;上线&#39;)) operation = &#39;online&#39;;
                    else if (text.includes(&#39;下线&#39;)) operation = &#39;offline&#39;;
                    else if (text.includes(&#39;删除&#39;)) operation = &#39;delete&#39;;
                    else if (text.includes(&#39;审核&#39;)) operation = &#39;approve&#39;;
                    else if (text.includes(&#39;驳回&#39;)) operation = &#39;reject&#39;;
                    
                    handleBatchOperation(operation);
                });
            } else if (text.includes(&#39;更新日期&#39;)) {
                button.addEventListener(&#39;click&#39;, handleDateUpdate);
            }
        });

        // Add event listeners for individual action buttons
        const individualButtons = document.querySelectorAll(&#39;.btn-xs&#39;);
        individualButtons.forEach(button => {
            button.addEventListener(&#39;click&#39;, function(e) {
                e.stopPropagation();
                const icon = this.querySelector(&#39;.iconify&#39;);
                if (!icon) return;

                const iconName = icon.getAttribute(&#39;data-icon&#39;);
                const row = this.closest(&#39;tr&#39;);
                const itemName = row ? (row.querySelector(&#39;.font-semibold&#39;)?.textContent || &#39;项目&#39;) : &#39;项目&#39;;

                let action = &#39;unknown&#39;;
                if (iconName.includes(&#39;pencil&#39;)) action = &#39;edit&#39;;
                else if (iconName.includes(&#39;trash&#39;)) action = &#39;delete&#39;;
                else if (iconName.includes(&#39;eye&#39;)) action = &#39;view&#39;;
                else if (iconName.includes(&#39;check&#39;)) action = &#39;approve&#39;;
                else if (iconName.includes(&#39;x-mark&#39;)) action = &#39;reject&#39;;
                else if (iconName.includes(&#39;no-symbol&#39;)) action = &#39;disable&#39;;
                else if (iconName.includes(&#39;check-circle&#39;)) action = &#39;enable&#39;;

                handleItemAction(action, itemName);
            });
        });

        // Add event listeners for remove buttons in date update section
        const removeButtons = document.querySelectorAll(&#39;#realtime-update-section .btn-xs&#39;);
        removeButtons.forEach(button => {
            button.addEventListener(&#39;click&#39;, function() {
                removeSelectedGraph(this);
            });
        });
    });

})();
</script>
