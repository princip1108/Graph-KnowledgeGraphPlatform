# 生产环境配置
# 使用方式：java -jar demo.jar --spring.profiles.active=prod
# 所有敏感信息通过服务器环境变量注入

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:graph_db}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  neo4j:
    uri: ${NEO4J_URI}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# 生产环境上传目录（Linux 服务器）
app:
  upload:
    base-path: ${APP_UPLOAD_BASE_PATH:/data/uploads}
