# 生产环境配置
# 使用方式：java -jar demo.jar --spring.profiles.active=prod

spring:
  datasource:
    url: jdbc:mysql://生产数据库地址:3306/graph_db?serverTimezone=UTC
    username: 生产用户名
    password: 生产密码
  neo4j:
    uri: bolt://生产Neo4j地址:7687
    authentication:
      username: neo4j
      password: 生产密码

# 生产环境上传目录（Linux 服务器）
app:
  upload:
    base-path: /data/uploads
