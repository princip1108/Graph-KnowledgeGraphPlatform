<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-theme="corporate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">GraphWisdom智汇星图</title>

    <!-- DaisyUI CSS -->
    <link th:href="@{/assets/static/libs/daisyui@5.css}" rel="stylesheet" type="text/css">
    <!-- Tailwind CSS -->
    <script th:src="@{/assets/static/libs/tailwind-browser@4.js}"></script>
    <link th:href="@{/assets/static/libs/daisyui-themes.css}" rel="stylesheet" type="text/css">
    <!-- Iconify -->
    <script th:src="@{/assets/3/3.1.1/iconify.min.js}"></script>

    <!-- 公共样式 -->
    <th:block th:replace="~{fragments/common_styles :: styles}"></th:block>

    <!-- 页面特定样式 插槽 -->
    <th:block layout:fragment="css"></th:block>
</head>

<body class="bg-base-100 min-h-screen">
    <!-- 头部导航 -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- 主要内容区域 -->
    <main class="min-h-screen">
        <div layout:fragment="content">
            <!-- 子页面内容将填充此处 -->
        </div>
    </main>

    <!-- 底部 -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- 公共脚本 -->
    <th:block th:replace="~{fragments/common_scripts :: scripts}"></th:block>

    <!-- 页面特定脚本 插槽 -->
    <th:block layout:fragment="js"></th:block>
</body>

</html>
