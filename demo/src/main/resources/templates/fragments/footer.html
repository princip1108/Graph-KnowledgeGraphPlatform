<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Fragment</title>
</head>
<body>
<!-- 底部片段 -->
<footer th:fragment="footer" class="footer footer-center p-6 bg-base-200 text-base-content border-t academic-border">
    <div class="grid grid-flow-col gap-4">
        <a th:href="@{/about}" class="link link-hover focus-primary">关于我们</a>
        <a th:href="@{/documentation}" class="link link-hover focus-primary">帮助中心</a>
        <a th:href="@{/feedback}" class="link link-hover focus-primary">用户反馈</a>
        <a href="#" class="link link-hover focus-primary">隐私政策</a>
        <a href="#" class="link link-hover focus-primary">服务条款</a>
    </div>
    <div class="grid grid-flow-col gap-4">
        <a class="link link-hover focus-primary" aria-label="官方微信">
            <span class="iconify" data-icon="simple-icons:wechat" data-width="20" style="color: var(--color-success);"></span>
        </a>
        <a class="link link-hover focus-primary" aria-label="企业QQ">
            <span class="iconify" data-icon="simple-icons:tencentqq" data-width="20" style="color: var(--color-primary);"></span>
        </a>
        <a th:href="@{/feedback}" class="link link-hover focus-primary" aria-label="意见反馈">
            <span class="iconify" data-icon="heroicons:chat-bubble-left-right" data-width="20"></span>
        </a>
    </div>
    <div class="text-center">
        <p>&copy; 2025 Graph+知识图谱平台. 版权所有 | <span class="text-primary font-medium">智慧知识发现与探索</span></p>
        <p class="text-xs opacity-70 mt-1">反馈邮箱: feedback@knowledgegraph.com</p>
    </div>
</footer>
</body>
</html>
